<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="css/style.css">
  
  <title>Frontend Mentor | Profile card component</title>


</head>
<body>
  <main>
    <div class="card">
      <div class="card-header"></div>
      <div class="card-body">
        <img src="/images/image-victor.jpg" class="avatar">
        <div class="user-name">Victor Crest<span class="user-age">26</span></div>
        <div class="user-location">London</div>
      </div>
      <div class="card-footer">
        <div class="stat-box">
          <span class="stat-number">80K</span>
          <span class="stat-title">Followers</span>
        </div>
        <div class="stat-box">
          <span class="stat-number">803K</span>
          <span class="stat-title">Likes</span>
        </div>
        <div class="stat-box">
          <span class="stat-number">1.4K</span>
          <span class="stat-title">Photos</span>
        </div>
      </div>
    </div>

  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
